<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Acesse nosso site, fa√ßa seu login</title>
</head>
<body>
    <main class="login">
        <div class="login_container">
            <h1 class="login_title">Login</h1>
            <form class="login_form">
                <input class="login_input" type="email" placeholder="e-mail" required>
                <span class="login_input-border"></span>
                <input class="login_input" type="password" placeholder="senha" required minlength="6" maxlength="8">
                <span class="login_input-border"></span>
                <button class="login_submit">Login</button>
                <a class="login_reset" href="#">Esqueci a senha</a>
                <a class="login_cadastro" href="cadastro.html">Cadastre-se</a>
            </form>    

        </div>

    </main>
    
</body>
</html>
